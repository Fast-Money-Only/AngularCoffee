<p>cakes wos!</p>


<ul role="list">
  <li *ngFor="let cake of data">
    Cake: {{cake.name}}
    <button type="button"(click)="deleteCake(cake.id)">Delete</button>
  </li>
</ul>


<div>
<form #cakeForm="ngForm" (ngSubmit)="onSubmit(cakeForm)">

  <label>Cake : </label>
  <input type="text" id="id" name="name" ngModel>
  <br>

    <button type="submit">Add</button>
</form>
</div>
