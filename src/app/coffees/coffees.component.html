<p>coffees works!</p>


<ul role="list">
  <li *ngFor="let coffee of data">
    Coffee: {{coffee.name}}
  </li>
</ul>

<br>
<br>

<div>
  <form #coffeeForm="ngForm" (ngSubmit)="addCoffee(coffeeForm)">

    <label>Insert coffee name : </label>
    <input type="text" id="addcoffee" name="name" ngModel>
    <br>
    <button type="submit">Add coffee</button>
  </form>
</div>

<br>
<br>

<div>
  <form #coffeeIngredientForm="ngForm" (ngSubmit)="addCoffeeIngredient(coffeeIngredientForm)">

    <label>Choose ingredient: </label>
    <select #selectIngredient  (change)="onSelectedIngredient(selectIngredient.value)" >
      <option >Pick an Ingredient</option>
      <option *ngFor="let ingr of ingrData" value="{{ingr.id}}">{{ingr.name}}</option>
    </select>
    <br>
    <label>Choose coffee: </label>
    <select #selectCoffee3  (change)="onSelected(selectCoffee3.value)" >
      <option >Pick a coffee</option>
      <option *ngFor="let coffee of data" value="{{coffee.id}}">{{coffee.name}}</option>
    </select>
    <br>
    <button type="submit">Add ingredient to coffee</button>
  </form>
</div>

<br>
<br>

<div>
  <form #coffeeCakeForm="ngForm" (ngSubmit)="addCoffeeCake(coffeeCakeForm)">

    <label>Insert cake: </label>
    <select #selectCake  (change)="onSelectedCake(selectCake.value)" >
      <option >Pick a cake</option>
      <option *ngFor="let cake of cakeData" value="{{cake.id}}">{{cake.name}}</option>
    </select>
    <br>
    <label>Choose coffee: </label>
    <select #selectCoffee2  (change)="onSelected(selectCoffee2.value)" >
      <option >Pick a coffee</option>
      <option *ngFor="let coffee of data" value="{{coffee.id}}">{{coffee.name}}</option>
    </select>
    <br>
    <button type="submit">Add cake to coffee</button>
  </form>
</div>

<br>
<br>

<div>
  <form #findCoffeeIngredientForm="ngForm" (ngSubmit)="findCoffeeIngredient(findCoffeeIngredientForm)">

    <label>Find Ingredients in coffee. Insert coffeeid: </label>
    <select #selectCoffee  (change)="onSelected(selectCoffee.value)" >
      <option >Pick a coffee</option>
      <option *ngFor="let coffee of data" value="{{coffee.id}}">{{coffee.name}}</option>
    </select>
    <br>

    <button type="submit">Find</button>

    <ul role="list">
      <li *ngFor="let coffeeIngredient of coffeeIngredients" >
        Ingredient: {{coffeeIngredient.name}}
      </li>
    </ul>
  </form>
</div>

<br>
<div>
  <form #findCoffeeCakeForm="ngForm" (ngSubmit)="findCoffeeCake(findCoffeeCakeForm)">

    <label>Find cake that belongs to coffee </label>
    <select #selectCoffee1  (change)="onSelected(selectCoffee1.value)" >
      <option >Pick a coffee</option>
      <option *ngFor="let coffee of data" value="{{coffee.id}}">{{coffee.name}}</option>
    </select>
    <br>

    <button type="submit">Find</button>

    <ul role="list">
      <li *ngFor="let coffeeCake of coffeeCakes" >
        Cake: {{coffeeCake.name}}
      </li>
    </ul>
  </form>

</div>
