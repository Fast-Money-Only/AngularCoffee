<div class="gridDisplay">
    <mat-card *ngFor="let post of data">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <img src="assets/img/{{post.img}}" alt="{{post.title}}" width="200px">
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

<div>
    <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
        <label>Add post</label>
        <br>
        <label>Give your post a title</label>
        <input type="text" name="title" ngModel>
        <br>
        <input type="file"  name="img" accept="image/*" ngModel>
        <br>
        <input type="submit">
    </form>
</div>
